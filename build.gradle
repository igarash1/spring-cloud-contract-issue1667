plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'groovy'
    id "org.springframework.cloud.contract" version "${sccVersion}"
}

group = 'com.scc.issue1667'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:${sccVersion}"
    }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.codehaus.groovy:groovy'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
}

contracts {
    testFramework = "JUNIT5"
    packageWithBaseClasses = 'com.scc.issue1667'
    baseClassForTests = "com.scc.issue1667.demo.ContractVerifierBase"
}

tasks.named('test') {
	useJUnitPlatform()
}

